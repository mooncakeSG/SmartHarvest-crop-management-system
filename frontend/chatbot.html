<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Assistant - SmartHarvest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <base href="/crop-management-system/">
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/crop-management-system/" class="flex-shrink-0 flex items-center">
                        <img class="h-8 w-auto" src="assets/logo.svg" alt="SmartHarvest Logo">
                        <span class="ml-2 text-xl font-bold text-green-600">SmartHarvest</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/crop-management-system/" class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="/crop-management-system/dashboard.html" class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <a href="/crop-management-system/chatbot.html" class="text-green-600 px-3 py-2 rounded-md text-sm font-medium">Assistant</a>
                    <a href="#" class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Smart Assistant</h1>
                <p class="text-lg text-gray-600">Your AI farming companion</p>
            </div>

            <!-- Language Selector -->
            <div class="flex justify-end mb-4">
                <select id="language-select" class="rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                </select>
            </div>

            <!-- Chat Container -->
            <div class="bg-white rounded-lg shadow-lg p-4 mb-4">
                <div id="chat-messages" class="h-96 overflow-y-auto mb-4 space-y-4">
                    <!-- Messages will be added here -->
                </div>

                <!-- Quick Actions -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mb-4">
                    <button onclick="sendQuickMessage('How do I water my crops?')" class="bg-green-100 text-green-800 px-3 py-2 rounded hover:bg-green-200">
                        Watering Guide
                    </button>
                    <button onclick="sendQuickMessage('What pests should I watch for?')" class="bg-blue-100 text-blue-800 px-3 py-2 rounded hover:bg-blue-200">
                        Pest Control
                    </button>
                    <button onclick="sendQuickMessage('When should I harvest?')" class="bg-yellow-100 text-yellow-800 px-3 py-2 rounded hover:bg-yellow-200">
                        Harvest Tips
                    </button>
                    <button onclick="sendQuickMessage('Weather forecast?')" class="bg-purple-100 text-purple-800 px-3 py-2 rounded hover:bg-purple-200">
                        Weather
                    </button>
                </div>

                <!-- Message Input -->
                <div class="flex space-x-2">
                    <input type="text" id="message-input" 
                           class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500"
                           placeholder="Type your message here..."
                           onkeypress="handleKeyPress(event)">
                    <button onclick="sendMessage()" 
                            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-lg mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500">
                Developed by Keawin Koesnel – 2025
            </p>
        </div>
    </footer>

    <script>
        // Mock responses for different queries
        const responses = {
            'watering': [
                "Water your crops early in the morning or late in the evening to minimize evaporation.",
                "Most crops need about 1 inch of water per week.",
                "Check soil moisture by inserting your finger 2-3 inches into the soil."
            ],
            'pests': [
                "Common pests include aphids, caterpillars, and beetles.",
                "Use organic pesticides when possible.",
                "Regular inspection of leaves and stems helps catch infestations early."
            ],
            'harvest': [
                "Harvest when fruits/vegetables reach their mature size and color.",
                "Morning harvest is best for most crops.",
                "Use clean, sharp tools to avoid damaging plants."
            ],
            'weather': [
                "Today's forecast: Sunny, 24°C, light breeze.",
                "Next 3 days: Clear skies, perfect for outdoor work.",
                "No significant rainfall expected this week."
            ],
            'default': [
                "I'm here to help with your farming questions!",
                "Could you please provide more details about your query?",
                "I can help with crop management, pest control, and weather information."
            ]
        };

        // Initialize chat with welcome message
        document.addEventListener('DOMContentLoaded', () => {
            addMessage("SmartHarvest Assistant", "Hello! I'm your farming assistant. How can I help you today?", 'bot');
        });

        function addMessage(sender, text, type = 'user') {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${type === 'user' ? 'justify-end' : 'justify-start'}`;
            
            messageDiv.innerHTML = `
                <div class="${type === 'user' ? 'bg-green-500 text-white' : 'bg-gray-100 text-gray-800'} 
                           rounded-lg px-4 py-2 max-w-[80%]">
                    <div class="font-bold text-sm mb-1">${sender}</div>
                    <div>${text}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const chatMessages = document.getElementById('chat-messages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'flex justify-start';
            typingDiv.innerHTML = `
                <div class="bg-gray-100 text-gray-800 rounded-lg px-4 py-2">
                    <div class="flex space-x-2">
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function getResponse(message) {
            message = message.toLowerCase();
            if (message.includes('water')) return responses.watering;
            if (message.includes('pest')) return responses.pests;
            if (message.includes('harvest')) return responses.harvest;
            if (message.includes('weather')) return responses.weather;
            return responses.default;
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message) {
                addMessage("You", message);
                input.value = '';
                
                showTypingIndicator();
                
                setTimeout(() => {
                    removeTypingIndicator();
                    const responses = getResponse(message);
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    addMessage("SmartHarvest Assistant", randomResponse, 'bot');
                }, 1000 + Math.random() * 1000);
            }
        }

        function sendQuickMessage(message) {
            document.getElementById('message-input').value = message;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Language selector functionality
        document.getElementById('language-select').addEventListener('change', function(e) {
            const language = e.target.value;
            // In a real implementation, this would change the language of the interface
            addMessage("SmartHarvest Assistant", `Language changed to ${language}. How can I help you?`, 'bot');
        });
    </script>
</body>
</html>
